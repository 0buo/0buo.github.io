<!DOCTYPE html>

<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        
        <link rel="stylesheet" href="./lib/normalize.css"/>
        
        <link rel="stylesheet" href="./style.css" rel="stylesheet"/>
    </head>

    <body>
        <video autoplay muted loop playsinline id="buo-video" class="horizontal-bg">
            <source src="menu-assets/buo-compressed.m4v">
        </video>

        <div id="main-menu" class="horizontal noselect">
            <div class="menu">
                <div class="face" id="face1">info
                    <div class="option-circle"></div>   
                </div>
                <div class="face" id="face2">undone
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face3">new
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face4">past
                    <div class="option-circle"></div>
                </div>
                <!-- <div class="face" id="face5" style="">
                    <div class="option-circle"></div>
                </div> -->
            </div>
        </div>

        <div id="past-menu" class="horizontal noselect menu-disappear">
            <div class="menu">
                <div class="face" id="face5">5
                    <div class="option-circle"></div>   
                </div>
                <div class="face" id="face6">6
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face7">7
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face8">8
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face9">9
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face10">10
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face11">11
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face12">back
                    <div class="option-circle"></div>
                </div>
            </div>
        </div>

        <div id="new-menu" class="horizontal noselect menu-disappear">
            <div class="menu">
                <div class="face" id="face13" pre-color="#ed98ea" preview="./menu-assets/air.jpg" link="http://projects.dma.ucla.edu/exhibitions/SoloShows2021/ZhengyangHuang/">Air
                    <div class="option-circle"></div>   
                </div>
                <div class="face" id="face14">14
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face15">back
                    <div class="option-circle"></div>
                </div>
            </div>
        </div>

        <div id="undone-menu" class="horizontal noselect menu-disappear">
            <div class="menu">
                <div class="face" id="face16">16
                    <div class="option-circle"></div>   
                </div>
                <div class="face" id="face17">17
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face18">back
                    <div class="option-circle"></div>
                </div>
            </div>
        </div>
        
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
                <filter id="squiggly-0">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="5" result="noise" seed="0" />
                    <feDisplacementMap id="displacement0" in="SourceGraphic" in2="noise" scale="9" />
                </filter>
                <filter id="squiggly-1">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="6" result="noise" seed="1" />
                    <feDisplacementMap id="displacement1" in="SourceGraphic" in2="noise" scale="12" />
                </filter>
        
                <filter id="squiggly-2">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="10" result="noise" seed="2" />
                    <feDisplacementMap id="displacement2" in="SourceGraphic" in2="noise" scale="7" />
                </filter>
                <filter id="squiggly-3">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="7" result="noise" seed="3" />
                    <feDisplacementMap id="displacement3" in="SourceGraphic" in2="noise" scale="9" />
                </filter>
        
                <filter id="squiggly-4">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="4" />
                    <feDisplacementMap id="displacement4" in="SourceGraphic" in2="noise" scale="6" />
                </filter>
            </defs>
        </svg>

        <script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="lib/seedrandom.min.js"></script>
        <script type="text/javascript" src="home-menu.js"></script>
    </body>
</html>

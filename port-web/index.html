<!DOCTYPE html>

<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        
        <link rel="stylesheet" href="./lib/normalize.css"/>
        <script src="https://kit.fontawesome.com/21d3302b57.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="./style.css" rel="stylesheet"/>

        <title>Zhengyang Huang</title>
    </head>

    <body>
        <video muted loop playsinline id="buo-video" class="horizontal-bg">
            <source src="menu-assets/buo-compressed.m4v">
        </video>
        <div id="transparent-screen"></div>

        <div id="title" class="noselect">Zhengyang Huang</div>

        <div id="main-menu" class="horizontal noselect">
            <div class="menu">
                <div class="face" id="face1">
                    <div>info</div>
                    <div class="option-circle"></div>   
                </div>
                <div class="face" id="face2">
                    <div>undone</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face3">
                    <div>new</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face4">
                    <div>past</div>
                    <div class="option-circle"></div>
                </div>
                <!-- <div class="face" id="face5" style="">
                    <div class="option-circle"></div>
                </div> -->
            </div>
        </div>

        <div id="past-menu" class="horizontal noselect menu-disappear">
            <div class="menu">
                <div class="face" id="face5">
                    <div>5</div>
                    <div class="option-circle"></div>   
                </div>
                <div class="face" id="face6">
                    <div>6</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face7">
                    <div>7</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face8">
                    <div>8</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face9">
                    <div>9</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face10">
                    <div>10</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face11">
                    <div>11</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face12">
                    <div><i style="line-height: 1.3;" class="fas fa-long-arrow-alt-left"></i></div>
                    <div class="option-circle"></div>
                </div>
            </div>
        </div>

        <div id="new-menu" class="horizontal noselect menu-disappear">
            <div class="menu">
                <div class="face" id="face14" pre-color="#ed98ea" preview="./menu-assets/air.jpg" link="Air/index.html">
                    <div style="--small-font-size: 135px; --small-lineH: 1.35; --large-font-size: 135px; --large-lineH: 1.35; font-family: 'IM Fell Great Primer', serif; font-style: italic; font-size: 135px; line-height: 1.35;">Air</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face13" pre-gradient="linear-gradient(147deg, #d7d7d7 20%, #353535 84%)" link="https://0buo.github.io/arstrology/">
                    <div style="--small-font-size: 66px; --small-lineH: 2.55; --large-font-size: 78px; --large-lineH: 2.25; font-family: 'Codystar', cursive; font-weight: 800; font-size: 78px; line-height: 2.5; text-shadow: 5px 5px 10px black, -5px -5px 10px black, -5px 5px 10px black, 5px -5px 10px black; transition: opacity 2s ease;">arstrology</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face15">
                    <div><i style="line-height: 1.3;" class="fas fa-long-arrow-alt-left"></i></div>
                    <div class="option-circle"></div>
                </div>
            </div>
        </div>

        <div id="undone-menu" class="horizontal noselect menu-disappear">
            <div class="menu">
                <div class="face" id="face16">
                    <div>16</div>
                    <div class="option-circle"></div>   
                </div>
                <div class="face" id="face17">
                    <div>17</div>
                    <div class="option-circle"></div>
                </div>
                <div class="face" id="face18">
                    <div><i style="line-height: 1.3;" class="fas fa-long-arrow-alt-left"></i></div>
                    <div class="option-circle"></div>
                </div>
            </div>
        </div>
        
        <svg width="0" height="0" style="display:none" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
                <filter id="squiggly-0">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="5" result="noise" seed="0" />
                    <feDisplacementMap id="displacement0" in="SourceGraphic" in2="noise" scale="10" />
                </filter>
                <filter id="squiggly-1">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="6" result="noise" seed="1" />
                    <feDisplacementMap id="displacement1" in="SourceGraphic" in2="noise" scale="13" />
                </filter>
        
                <filter id="squiggly-2">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="10" result="noise" seed="2" />
                    <feDisplacementMap id="displacement2" in="SourceGraphic" in2="noise" scale="8" />
                </filter>
                <filter id="squiggly-3">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="7" result="noise" seed="3" />
                    <feDisplacementMap id="displacement3" in="SourceGraphic" in2="noise" scale="10" />
                </filter>
        
                <filter id="squiggly-4">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="4" />
                    <feDisplacementMap id="displacement4" in="SourceGraphic" in2="noise" scale="7" />
                </filter>
            </defs>
        </svg>

        <script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="lib/seedrandom.min.js"></script>
        <script type="text/javascript" src="home-menu.js"></script>
    </body>
</html>

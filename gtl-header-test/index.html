<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>header lottie test</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header-bg" role="region">
            <div class="header-people-container" role="img" aria-label="People appearing in a row."></div>
            <div class="floating-circle" id="circle1" role="presentation"></div>
            <div class="floating-circle" id="circle2" role="presentation"></div>
        </div>
        
        <div class="title-container">
            <div class="title">
                <h1 class="main-title title-hidden" tabindex="0" role="heading" aria-label="Personalized learning in a global community"></h1>
                <p class="sub-title title-hidden" tabindex="0">
                    Global Talent Link (GTL) is a growth-oriented collaborative community guided by the principles of international perspectives, ability, benevolence and courage (iABC). We foster continuous youth improvement through individualized learning and coaching by peers, near peers and experienced educators.
                </p>
            </div>
            <div class="header-lottie" tabindex="0" role="img" aria-label="A clover growing out of root branches pointing to iABC principles of international perspectives, ability, benevolence, and courage. Each of the Clover's three leaves represents Learners, Linkers, and Educators."></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.14/lottie.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
